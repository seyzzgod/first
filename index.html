<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>First</title>
	<link rel="stylesheet" href="css/form-page.css">
	<link href="https://fonts.googleapis.com/css2?family=Cherry+Swash&family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<nav>
			<ul class="nav">
				<li><a href="#">Home</a></li>
				<li><a href="#">Projects</a></li>
				<li><a href="#">Registration</a></li>
				<li><a href="#info">Info</a></li>
				<li><a href="#">Contacts</a></li>
			</ul>
		</nav>
	</header>
	<main class="main">
		<section class="form-div">
			<div class="left-side">
				<div class="welcome">
					Welcome
				</div>
				<img src="img/user.png" class="user-img" alt="user-img">
			</div>
			<div>
				<form action="#" class="form">
					<input type="text" placeholder="Login" class="login">
	                <input type="text" placeholder="Email" class="email">
	                <input type="password" placeholder="Password" class="password">
	                <input type="submit" class="submit" value="Sign up">
				</form>
			</div>
		</section>
		<section class="projects">
			<h2 class="projects-header">Projects</h2>
			<div class="projects-list">
				<div class="cards">
					<img src="img/project.jpg" alt="proj" class="proj-img">
					<p class="proj-name">Shop</p>
				</div>
				<div class="cards">
					<img src="img/project.jpg" alt="proj" class="proj-img">
					<p class="proj-name">To do</p>
				</div>
				<div class="cards">
					<img src="img/project.jpg" alt="proj" class="proj-img">
					<p class="proj-name">Calculator</p>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="info" id="info">
			<ul class="icons-list">
				<li><a href="https://uk-ua.facebook.com/" target="_blank" class="icon-links"><img src="img/facebook.jpg" alt="facebook-icon" class="icons"></a></li>
				<li><a href="https://www.instagram.com/" target="_blank" class="icon-links"><img src="img/instagram.png" alt="instagram-icon" class="icons"></a></li>
				<li><a href="https://twitter.com/?lang=ru" target="_blank" class="icon-links"><img src="img/twitter.png" alt="twitter-icon" class="icons"></a></li>
				<li><a href="https://www.youtube.com/" target="_blank" class="icon-links"><img src="img/youtube.png" alt="youtube-icon" class="icons"></a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
